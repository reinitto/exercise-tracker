<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | Free Code Camp</title>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1>Exercise tracker</h1>
      </div>
      <section id='first'>
          <form id="new-user" action="/api/exercise/:new-user" method="post">
            <h3>Create a New User</h3>
            <p><code>POST /api/exercise/new-user</code></p>
            <input id="uname" type="text" name="username" placeholder="username" required  />
            <input type="submit" value="Submit" />
          </form>
          <form id="add-exercise" action="/api/exercise/add" method="post">
            <h3>Add exercises</h3>
            <p><code>POST /api/exercise/add</code></p>
            <input id="uid" type="text" name="userId" placeholder="userId*"  required  />
            <input
              id="desc"
              type="text"
              name="description"
              placeholder="description*"  required 
            />
            <input
              id="dur"
              type="text"
              name="duration"
              placeholder="duration* (mins.)" required 
            />
            <input
              id="dat"
              type="text"
              name="date"
              placeholder="date (yyyy-mm-dd)"
            />
            <input type="submit" value="Add" />
          </form>
      </section>
     
<section id='second'>
    <!-- action="/api/exercises/log?{userID}" -->
      <form
        id="get-exercises"
        action="/log?{userID}" 
      
        method="get"
      >
      
          <h3>GET users's exercise log: </h3
          >  <p><code
            >GET
            /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code
          >
        </p>
        <input id="uid" type="text" name="userId" placeholder="userId*" required />

        <input
          id="from"
          type="text"
          name="from"
          placeholder="from (yyyy-mm-dd) optional"
        />
        <input
          id="to"
          type="text"
          name="to"
          placeholder="to (yyyy-mm-dd) optional"
        />
        <input id="limit" type="text" name="limit" placeholder="limit optional" />
        <input type="submit" value="Check" />
      </form>
     
    </div>
    
</section>
  </body>
</html>
